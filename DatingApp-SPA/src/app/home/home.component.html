<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center">
    <div *ngIf="!loggedIn()" >
      <h1>Find your match</h1>
      <p class="lead">all you need to do is register !</p>
      <div class="text-center">
        <button  class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">Register</button>
      </div>
    </div>
  </div>

    <div *ngIf="loggedIn()" style="text-align: center">
      <h1>You are good to go</h1>
      <p class="lead">Come on in to view your matches... !</p>
      <div class="text-center">
        <button  class="btn btn-info btn-lg">Find out</button>
      </div>
    </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register *ngIf="!loggedIn()" (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
